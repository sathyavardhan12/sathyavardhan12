<html>
<head> <h1> Internship program </h1> </head>
<body bgcolor="Teal">
	<form method="POST" action="2ndwebpage.html">
		<fieldset>
			<legend> Enter your details </legend>
			<p> Name:</p>
			<input type="text" name="firstname" placeholder="enter your name"/><br/>
			<p> Age:</p>
			<input type="number" name="age" placeholder="enter your age"/><br/>
			<p> Email:</p>
			<input type="text" name="email" placeholder="enter your email"/><br/>
			<p> Password:</p>
			<input type="password" name="password" placeholder="enter your password"/><br/>
			<label for="gender"> Gender:</label>
			<input type="radio" id="gender" name="gender" value="male"/>Male
			<input type="radio" id="gender" name="gender" value="female"/>Female<br/>
            <p>Which programming languages you know?</p>
            <input type="checkbox" name="C language" value="on"/>C language<br/>
            <input type="checkbox" name="C++" value="on"/>C++<br/>
            <input type="checkbox" name="Java" value="on"/>Java<br/>
            <input type="checkbox" name="Python" value="on"/>Python<br/>
            <p>How many months you want to participate in our internship program?</p>
            <select name="dropdown">
            	<option value="3 months">3 months</option>
            	<option value="6 months">6 months</option>
            	<option value="9 months">9 months</option>
            	<option value="12 months">12 months</option>
            </select>
            <a href="2ndwebpage.html"><input type="button" name="submit" value="Submit"/></a><br/>
        </fieldset>       
    </form>
</body>
</html>
